<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="styleSheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center flex-column">
    <nav class="container-fluid bg-primary p-4"></nav>

    <main class="w-100 h-100 d-flex align-items-center justify-content-center flex-column">
        <h1 class="h1 pt-5">Password Generator</h1>

        <div class="w-50 h-75 d-flex flex-column align-items-center justify-content-center gap-5 container">

            <div id="message" class="form-control rounded-5 px-2 d-flex align-items-center justify-content-between w-90  border-5" >
                <button id="btnCopy" class="btn border-success rounded-5 btn-success">Copy</button> 
                <h2 id="result" class="m-1 fs-5">Y0ur-P@ssw0rd-D1splay-here</h2>
                <button id="btnGenerate" class="btn btn-primary rounded-5">Generate</button>
            </div>

            <div class="w-75">
                <label for="rangeValue">Select how long should be your password: <span id="rangeLong">0</span></label>                
                <input id="rangeValue" type="range" class="form-range" min="5" max="30" step="1">
                <h3 class="fs-5">Your Password Must contain</h3>   
    
                <div class="form-check">
                    <label class="form-check-label">Letters</label>
                    <input id="letterCheck" class="form-check-input" type="checkbox" checked>
                </div> 
    
                <div class="form-check">
                    <label class="form-check-label">Caps Letters</label>
                    <input id="capLetter" class="form-check-input" type="checkbox" checked>
                </div>
    
                <div class="form-check">
                    <label class="form-check-label">Number</label>
                    <input id="numberCheck" class="form-check-input"type="checkbox" checked> 
                </div>
    
                <div class="form-check">
                    <label class="form-check-label">Special character</label>
                    <input id="specialCheck" class="form-check-input" type="checkbox" checked>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-primary p-4 d-flex align-items-center justify-content-between flex-column" >
        <p >All password generate are condidential</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
